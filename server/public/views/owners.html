<div>
    <h2>Owners Database</h2>

    <form ng-submit="vm.addOwner(vm.ownerData)">
        <input type="text" placeholder="Name" ng-model="vm.ownerData.name">
        <input type="submit">
    </form>
    <div>
        <ol ng-repeat="owner in ownersLog">
            <li>{{owner.name}}</li>
            <button>Delete Owner</button>
        </ol>
    </div>
</div>
